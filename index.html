<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Babylon.js 3D Jersey Viewer</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.15, 1); // Dark grey background

            // An ArcRotateCamera is better for object viewing
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 3, new BABYLON.Vector3(0, 0.5, 0), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 1.5;
            camera.upperRadiusLimit = 10;
            camera.wheelPrecision = 50;

            // Use a studio environment for realistic lighting and reflections
            const envTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("https://assets.babylonjs.com/environments/studio.env", scene);
            scene.environmentTexture = envTexture;

            // Load the model using its ORIGINAL filename with the space
            const result = await BABYLON.SceneLoader.ImportMeshAsync(
                null, 
                "./", 
                "BBALL_SS_SSHIRT_3D 2.gltf", 
                scene
            );

            // Get the root mesh to control the whole model
            const rootMesh = scene.getMeshByName("__root__");
            rootMesh.position.y = -0.9; // Adjust vertical position

            // Find the specific part of the model to apply textures
            const jerseyMesh = scene.getMeshByName("TOP");

            if (jerseyMesh && jerseyMesh.material) {
                const material = jerseyMesh.material;

                // Ensure it's a PBR material
                if (material instanceof BABYLON.PBRMaterial) {
                    
                    // --- APPLY TEXTURES ---
                    const albedoTexture = new BABYLON.Texture("advanced_template.png", scene);
                    
                    // This flips the texture to match your model's UVs, just like in your Playground example
                    albedoTexture.uScale = -1;
                    albedoTexture.vScale = -1;
                    
                    material.albedoTexture = albedoTexture;
                    material.bumpTexture = new BABYLON.Texture("SS-Hoodie_MAPS_normal@0.5x.png", scene);
                    material.ambientTexture = new BABYLON.Texture("SS-Hoodie_MAPS_occlusion@0.5x.png", scene);
                    
                    // Fabric overlay texture
                    material.detailMap.texture = new BABYLON.Texture("texture.jpg", scene);
                    material.detailMap.isEnabled = true;
                    material.detailMap.uScale = 12;
                    material.detailMap.vScale = 12;
                    material.detailMap.level = 0.1;

                    // Adjust properties for a realistic fabric look
                    material.metallic = 0.0;
                    material.roughness = 0.9;
                }
            }

            // Spinning animation
            scene.onBeforeRenderObservable.add(() => {
                rootMesh.rotation.y += 0.005; // Slower, more cinematic spin
            });

            return scene;
        };

        createScene().then(sceneToRender => {
            engine.runRenderLoop(() => sceneToRender.render());
        });

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
