<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Babylon.js 3D Viewer - BARE MINIMUM TEST</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.15, 1); // Dark grey background

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 3, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Basic lighting, no environment map to keep it simple
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            try {
                // --- THIS IS THE ONLY PART WE ARE TESTING ---
                // We are only trying to load the model and its .bin file.
                // All texture loading has been removed.
                const result = await BABYLON.SceneLoader.ImportMeshAsync(
                    "", 
                    "./", 
                    "BBALL_SS_SSHIRT_3D-2.gltf", 
                    scene
                );
                
                const rootMesh = result.meshes[0];
                rootMesh.position = new BABYLON.Vector3(0, -0.9, 0);

                scene.onBeforeRenderObservable.add(() => {
                    rootMesh.rotation.y += 0.01;
                });

            } catch (e) {
                // If it fails, we will know for sure the problem is the gltf or bin file.
                console.error("The model import failed even on the bare minimum test.");
                console.error(e);
            }

            return scene;
        };

        createScene().then(sceneToRender => {
            engine.runRenderLoop(() => sceneToRender.render());
        });

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
